<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback</title>
  </head>
  <body>
    <h1 id="header2"></h1>
    <script>
      // Callback
      // Callback merupakan mekanisme untuk memanggil kembali kode yang ada di porgram dari proses Async
      // Callback biasanya dibuat dalam bentuk function as parameter, dan parameter function tersebut akan dieksekusi saat proses Async selesai
      // Dengan menggunakan "Callback", program bisa menerima informasi yang dibutuhkan dari proses yang berjalan secara Async

      // Async Method
      // Ada method Async yang terdapat di JavaScript, yang akan kita bahas kali ini adalah :
      // setTimeout(callback, timeInMilis), digunakan untuk menjalankan proses Async sekali dalam waktu tertentu
      // setIntervval(callback, timeInMilis), digunakan untuk menjalankan proses Async secara periodik dalam waktu tertentu

      // PENERAPAN SET TIMEOUT
      function addElement() {
        const header = document.createElement("h1"); // Membuat element h1
        header.textContent = "Programmer Zaman Now"; // Mengisi teks content nya

        document.body.appendChild(header); // Tambahkan di body html
      }

      setTimeout(addElement, 5000); // addElement -> callback, 5000 == 5 detik. Dia berjalan secara async yang dimana dijalankan tanpa harus menunggu proses lain selesai. Ini muncul setelah 5 detik
      console.log("Program selesai"); // ini muncul duluan drpada setTimeout karna dia synchronous

      // PENERAPAN SET INTERVAL
      function setTime() {
        const header2 = document.getElementById("header2");
        header2.textContent = new Date().toString();
      }

      setInterval(setTime, 1000); // menjalankan setiap 1 detik, jadi dia berkala dan terus menerus
    </script>
  </body>
</html>
