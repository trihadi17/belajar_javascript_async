<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Send Form</title>
  </head>
  <body>
    <form>
      <label for="username">
        Username :
        <input type="text" id="username" name="username" />
      </label>
      <br />
      <label for="password">
        Password
        <input type="password" id="password" name="password" />
      </label>
      <br />
      <input type="button" value="Login" id="login" />
    </form>
    <h1 id="response"></h1>
    <script>
      // Form Data dengan AJAX
      // Selaian JSON dan Query Param, kadang kita juga mengirim Form Data dari Client ke Server menggunakan AJAX
      // Untuk kasus ini kita tetap bisa menggunakan URLSearchParam
      // Namun object URLSearchParam nya kita kirim di method send()

      function doLogin() {
        const ajax = new XMLHttpRequest();
        ajax.open("POST", "https://eolbps962wh31c2.m.pipedream.net");

        // Onload -> Event handler yang dijalankan ketika proses AJAX telah selesai dan respons dari server sudah diterima sepenuhnya
        ajax.onload = function () {
          const response = document.getElementById("response");
          response.innerText = ajax.responseText;
        };

        // HTTP Header
        ajax.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );

        // Inisialisasi Form
        const form = new URLSearchParams();
        form.append("username", document.getElementById("username").value);
        form.append("password", document.getElementById("password").value);

        // Send Form
        ajax.send(form);
        // ajax.send(form.toString());
      }

      // Event Handler (Ketika di Klik Submit)
      document.getElementById("login").onclick = doLogin;
    </script>
  </body>
</html>
