<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Await</title>
  </head>
  <body>
    <script>
      // Await
      // Await digunakan untuk mendapatkan value, hasil dari Promise
      // Await hanya bisa digunakan dalam Async Function

      // Error Handler di Async Await
      // Saat kita menggunakan Promise, kita bisa menggunakan catch() ketika error
      // Pada Async Await, kita bisa menggunakan try catch untuk melakukan penanganan error

      function getProduct() {
        const request = new Request("api/product.json", {
          method: "GET",
        });

        const response = fetch(request);

        return response.then((response) => response.json()); // Promise<JSON Product>
      }

      async function getProductName() {
        // TANPA ERROR HANDLER (Try Catch)
        // const product = await getProduct(); // Mengambil hasil nilai dari promise getProduct
        // return product;

        // TRY CATCH
        try {
          const product = await getProduct(); // Mengambil hasil nilai dari promise getProduct
          return product;
        } catch (error) {
          return "Product Not Found";
        }
      }

      // Pemanggilan Async Function
      getProductName().then((name) => console.log(name));
    </script>
  </body>
</html>
