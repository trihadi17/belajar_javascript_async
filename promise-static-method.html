<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Static Method</title>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>Id :</td>
          <td id="id"></td>
        </tr>
        <tr>
          <td>Name :</td>
          <td id="name"></td>
        </tr>
        <tr>
          <td>Price :</td>
          <td id="price"></td>
        </tr>
      </tbody>
    </table>
    <script>
      // Promise Static Method
      // Promise juga memiliki beberapa static method
      // Promise.all() digunakan untuk mengeksekusi beberapa promise sekaligus dan menunggu semua hasil promisenya
      // Promise.any() digunakan untuk mengeksekusi beberapa promise sekaligus dan mengambil hasil promise paling cepat
      // Dan lain-lain
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise#static_methods

      // NOTED : ini digunakan memudahkan pemanggilan atau memproses promise yang banyak, tidak perlu panggil then() banyak

      function getProduct(product) {
        return new Promise(function (resolve, reject) {
          const ajax = new XMLHttpRequest();
          ajax.open("GET", `api/${product}.json`);
          ajax.onload = function () {
            if (ajax.status === 200) {
              resolve(ajax.responseText);
            } else {
              reject(`Error Get Product with response : ${ajax.status}`);
            }
          };

          ajax.send();
        });
      }

      // Promise Static Method
      const promise = Promise.all([
        getProduct("product1"),
        getProduct("product2"),
        getProduct("product3"),
      ]);

      promise.then(function (products) {
        console.log(products);
      });
    </script>
  </body>
</html>
