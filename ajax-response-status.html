<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX With Status</title>
  </head>
  <body>
    <h1 id="response"></h1>
    <script>
      // AJAX adalah proses komunikasi Clinet dan Server
      // Dalam komunikasi Client dan Server, kita tidak bisa selalu menganggap proses tersebut akan berjalan lancar
      // Akan ada banyak hal-hal yang bisa mengganggu proses AJAX yang bisa menyebabkan error, seperto : koneksi internet bermasalah, error dari server, data dari client tidak valid dan lain-lain.
      // Server biasanya akan mengirimkan HTTP Status Code yang sesuai dengan jenis response nya, seperti yang sudah dibahas di materi HTTP
      // Untuk mengetahui status response dari Server, kita bisa memnggunakan property status
      // https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/status

      function displayResponse(json) {
        const header = document.getElementById("response");
        header.textContent = json.response; // hasil response
      }

      const ajax = new XMLHttpRequest();
      ajax.open("GET", "api/hello.json");
      // ajax.onload = callback; // menggunakan onload
      ajax.addEventListener("load", function () {
        if (ajax.status === 200) {
          const json = JSON.parse(ajax.responseText);
          displayResponse(json);
        } else {
          displayResponse({
            response: `Terjadi Kesalahan dengan status ${ajax.status}`,
          });
        }
      });

      ajax.send(); // harus selalu di inisialisasi
    </script>
  </body>
</html>
