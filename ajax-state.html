<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Di AJAX</title>
  </head>
  <body>
    <h1 id="response"></h1>
    <script>
      // State Di AJAX
      // AJAX memiliki tahapan "state", dimana kita bisa mendapatkan banyak sekali "state" di AJAX menggunakan property "readyState"
      // Property "readyState" mengembalikan nilai "number", dimana tiap number merupakan representasi dari statenya

      // Daftar State
      // 0 -> UNSENT = Client has been created, open() not called yet (udah dibuat tapi open() belum dipanggil)
      // 1 -> OPENED = open() has been called (open() sudah dipanggil)
      // 2 -> HEADERS_RECEIVED = send() has been called, and headers and status are available
      // 3 -> LOADING = Downloading : "responseText" holds partial data
      // 4 -> DONE = The operation is complete

      // Ready State Change Event
      // Jika kita ingin mengetahui perubahan yang terjadi pada state, kita bisa menggunakan event "readystatechange"
      // https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/onreadystatechange

      function displayResponse(json) {
        const header = document.getElementById("response");
        header.textContent = json.response; // hasil response
      }

      const ajax = new XMLHttpRequest();
      // MENGETAHUI PERUBAHAN STATE PADA AJAX
      ajax.onreadystatechange = function () {
        console.log(`Ready State Change ${ajax.readyState}`);
      };

      ajax.open("GET", "api/hello.json");
      // ajax.onload = callback; // menggunakan onload
      ajax.addEventListener("load", function () {
        if (ajax.status === 200) {
          const json = JSON.parse(ajax.responseText);
          displayResponse(json);
        } else {
          displayResponse({
            response: `Terjadi Kesalahan dengan status ${ajax.status}`,
          });
        }
      });

      ajax.send(); // harus selalu di inisialisasi
    </script>
  </body>
</html>
